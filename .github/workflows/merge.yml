name: merge workflow

on:
  pull_request:
    branches:
      - main

jobs:
  build_and_unit-test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: yarn
      - name: Build
        run: yarn build
      - name: test
        run: yarn test:unit
